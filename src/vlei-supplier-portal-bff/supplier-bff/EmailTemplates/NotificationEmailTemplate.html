<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{SUBJECT}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333333;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .email-header {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            padding: 20px 30px;
            text-align: center;
        }
        
        .email-header h1 {
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }
        
        .email-body {
            padding: 30px;
        }
        
        .notification-icon {
            text-align: center;
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .notification-title {
            text-align: center;
            color: #1a1a2e;
            font-size: 22px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .notification-message {
            color: #555555;
            font-size: 15px;
            line-height: 1.8;
            text-align: center;
            margin-bottom: 25px;
        }
        
        .cta-button {
            display: block;
            padding: 14px 32px;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 16px;
            margin: 20px auto;
            width: fit-content;
            text-align: center;
        }
        
        .email-footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #e0e0e0;
        }
        
        .email-footer p {
            color: #999999;
            font-size: 12px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1>TrustSphere Notification</h1>
        </div>
        
        <div class="email-body">
            <div class="notification-icon">{{ICON}}</div>
            <h2 class="notification-title">{{TITLE}}</h2>
            <p class="notification-message">{{MESSAGE}}</p>
            {{CTA_SECTION}}
        </div>
        
        <div class="email-footer">
            <p><strong>TrustSphere</strong></p>
            <p>Â© {{YEAR}} TrustSphere. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
